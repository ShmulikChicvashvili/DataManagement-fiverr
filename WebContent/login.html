<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Login</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">

			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body>
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body">
					<form id="login_form" class="form col-md-12 center-block">
						<div class="form-group">
							<input type="text" name="username" class="form-control input-lg"
								placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" name="password"
								class="form-control input-lg" placeholder="Password">
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block">Sign In</button>
							<span class="pull-right"><a href="/HW5/registration.html">Register</a></span><span><div
									id="result_div"></div></span>
						</div>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<script>
		/* attach a submit handler to the form */
		$("#login_form").submit(function(event) {
			/* stop form from submitting normally */
			event.preventDefault();

			var url = "/HW5/Login";
			username = jQuery(document.getElementsByName("username")).val();
			password = jQuery(document.getElementsByName("password")).val();
			var posting = $.post(url, {
				username : username,
				password : password
			});
			console.log(posting);
			posting.done(function(data) {
				if (data == "success") {
					window.location.href = "/HW5/index.jsp";
				} else {
					$("#result_div").empty().append(data);
				}
			});
		});
	</script>
</body>
</html>
