<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<title>Login</title>

</head>
<body>
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Registration</h1>
      </div>
      <div class="modal-body">
          <form id="login_form" class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" name="username" class="form-control input-lg" placeholder="Username">
            </div>
			<div class="form-group">
              <input type="text" name="name" class="form-control input-lg" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Register</button>
              <span><div id="result_div"></div></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          	
      </div>
  </div>
  </div>
</div>
	<script>
            /* attach a submit handler to the form */
            $("#login_form").submit(function(event) {
                /* stop form from submitting normally */
                event.preventDefault();

                var url = "/HW5/Register";
				username = jQuery(document.getElementsByName("username")).val();
				name = jQuery(document.getElementsByName("name")).val();
				password = jQuery(document.getElementsByName("password")).val();
				var posting = $.post(url, {username:username, name:name, password:password});
				console.log(posting);
				posting.done(function(data) {
					if(data == "success") {
						window.location.href = "/HW5/index.jsp";
					} else {
						$("#result_div").empty().append(data);
					}
                });
            });
	</script>
</body>
</html>
